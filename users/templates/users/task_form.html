{% extends "main/base.html" %}
{% load static %}
  
{% block title %}
  <title>Task Form | ToDo Application</title>
{% endblock title %}

{% block content %}
  <h2>Task Form</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Task</button>
  </form>
{% endblock %}
