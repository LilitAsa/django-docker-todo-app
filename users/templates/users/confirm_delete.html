{% extends "main/base.html" %}

{% block content %}
  <div class="container">
    <h2>Confirm delete</h2>
    <p>Are you sure you want to delete "{{ task.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete 
        ++++++++++
      </button>
      <a href="{% url 'users:profile' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
