{% extends "main/base.html" %}
{% load static %}
  
  {% block title %}
    <title>Edit Profile | ToDo Application</title>
  {% endblock title %}

  
  {% block content %}
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    
    
    <a href="{%  url 'users:profile' %}">Back</a>
  {% endblock %}
